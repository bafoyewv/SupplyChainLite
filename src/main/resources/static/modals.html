<!-- Add Product Modal -->
<div id="add-product-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add New Product</h3>
            <button class="modal-close" onclick="hideModal('add-product-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-product-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" name="stockQuantity" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Minimum Stock Level</label>
                    <input type="number" class="form-control" name="minimumStockLevel" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Supplier</label>
                    <select class="form-control" name="supplierId" required>
                        <!-- Suppliers will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('add-product-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Order Modal -->
<div id="add-order-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create New Order</h3>
            <button class="modal-close" onclick="hideModal('add-order-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-order-form">
                <div class="form-group">
                    <label class="form-label">User</label>
                    <select class="form-control" id="order-user" name="userId" required>
                        <!-- Users will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Product</label>
                    <select class="form-control" id="order-product" name="productId" required>
                        <!-- Products will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideModal('add-order-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Order Details Modal -->
<div id="order-details-modal" class="modal">

    </div>
</div>
