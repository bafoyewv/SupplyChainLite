<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | Supply Chain Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SupplyChainLite</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="products.html">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a href="inventory.html">
            <i class="fas fa-warehouse"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li>
          <a href="suppliers.html">
            <i class="fas fa-truck"></i>
            <span>Suppliers</span>
          </a>
        </li>
        <li>
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Add New Product</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="window.location.href='products.html'">
            <i class="fas fa-arrow-left"></i> Back to Products
          </button>
        </div>
      </div>

      <!-- Add Product Form -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Product Information</h2>
        </div>
        <div class="card-body">
          <form id="add-product-form">
            <div class="form-row">
              <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="product-sku">SKU</label>
                <input type="text" id="product-sku" name="sku" class="form-control" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="product-category">Category</label>
                <select id="product-category" name="category" class="form-control" required>
                  <option value="">Select Category</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="food">Food & Beverages</option>
                  <option value="furniture">Furniture</option>
                </select>
              </div>
              <div class="form-group">
                <label for="product-price">Price ($)</label>
                <input type="number" id="product-price" name="price" class="form-control" step="0.01" min="0" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="product-stock">Initial Stock</label>
                <input type="number" id="product-stock" name="stock" class="form-control" min="0" required>
              </div>
              <div class="form-group">
                <label for="product-reorder-level">Reorder Level</label>
                <input type="number" id="product-reorder-level" name="reorderLevel" class="form-control" min="0" required>
              </div>
            </div>

            <div class="form-group">
              <label for="product-description">Description</label>
              <textarea id="product-description" name="description" class="form-control" rows="4"></textarea>
            </div>

            <div class="form-group">
              <label for="product-image">Product Image</label>
              <input type="file" id="product-image" name="image" class="form-control-file">
            </div>

            <div class="form-group">
              <label for="product-supplier">Supplier</label>
              <select id="product-supplier" name="supplier" class="form-control" required>
                <option value="">Select Supplier</option>
                <!-- Suppliers will be loaded here -->
              </select>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-danger" onclick="window.location.href='products.html'">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/products.js"></script>
</body>
</html>
