<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory | Supply Chain Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SupplyChainLite</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="products.html">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="active">
          <a href="inventory.html">
            <i class="fas fa-warehouse"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li>
          <a href="suppliers.html">
            <i class="fas fa-truck"></i>
            <span>Suppliers</span>
          </a>
        </li>
        <li>
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Inventory Management</h1>
        <div class="header-actions">
          <button class="btn btn-primary" id="update-stock-btn">
            <i class="fas fa-sync"></i> Update Stock
          </button>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="card">
        <div class="card-body">
          <div class="search-container">
            <input type="text" id="inventory-search" class="form-control" placeholder="Search inventory...">
            <select id="stock-filter" class="form-control">
              <option value="">All Stock Levels</option>
              <option value="low">Low Stock</option>
              <option value="out">Out of Stock</option>
              <option value="normal">Normal Stock</option>
            </select>
            <button class="btn btn-primary" id="search-btn">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Inventory Stats -->
      <div class="stats-container">
        <div class="stat-card products">
          <i class="fas fa-box"></i>
          <h3 id="total-items">0</h3>
          <p>Total Items</p>
        </div>
        <div class="stat-card inventory">
          <i class="fas fa-exclamation-triangle"></i>
          <h3 id="low-stock-items">0</h3>
          <p>Low Stock Items</p>
        </div>
        <div class="stat-card suppliers">
          <i class="fas fa-times-circle"></i>
          <h3 id="out-of-stock-items">0</h3>
          <p>Out of Stock</p>
        </div>
        <div class="stat-card orders">
          <i class="fas fa-dollar-sign"></i>
          <h3 id="inventory-value">$0</h3>
          <p>Inventory Value</p>
        </div>
      </div>

      <!-- Inventory Table -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Inventory List</h2>
        </div>
        <div class="table-container">
          <table id="inventory-table">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>SKU</th>
                <th>Current Stock</th>
                <th>Reorder Level</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Inventory items will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/inventory.js"></script>
</body>
</html>
