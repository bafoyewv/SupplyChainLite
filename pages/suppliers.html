<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers | Supply Chain Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SupplyChainLite</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="products.html">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a href="inventory.html">
            <i class="fas fa-warehouse"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li class="active">
          <a href="suppliers.html">
            <i class="fas fa-truck"></i>
            <span>Suppliers</span>
          </a>
        </li>
        <li>
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Suppliers</h1>
        <div class="header-actions">
          <button class="btn btn-primary" id="add-supplier-btn">
            <i class="fas fa-plus"></i> Add Supplier
          </button>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="card">
        <div class="card-body">
          <div class="search-container">
            <input type="text" id="supplier-search" class="form-control" placeholder="Search suppliers...">
            <select id="supplier-status-filter" class="form-control">
              <option value="">All Statuses</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
            <button class="btn btn-primary" id="search-btn">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Suppliers Table -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Supplier List</h2>
        </div>
        <div class="table-container">
          <table id="suppliers-table">
            <thead>
              <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Contact Person</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Products</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Suppliers will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Supplier Modal -->
      <div id="supplier-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Add New Supplier</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <form id="supplier-form">
              <input type="hidden" id="supplier-id">
              <div class="form-group">
                <label for="supplier-name">Supplier Name</label>
                <input type="text" id="supplier-name" name="name" class="form-control" required>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="contact-person">Contact Person</label>
                  <input type="text" id="contact-person" name="contactPerson" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="supplier-email">Email</label>
                  <input type="email" id="supplier-email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="supplier-phone">Phone</label>
                  <input type="tel" id="supplier-phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="supplier-status">Status</label>
                  <select id="supplier-status" name="status" class="form-control" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="supplier-address">Address</label>
                <textarea id="supplier-address" name="address" class="form-control" rows="3" required></textarea>
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Supplier</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/suppliers.js"></script>
</body>
</html>
