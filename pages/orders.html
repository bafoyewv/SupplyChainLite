<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders | Supply Chain Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SupplyChainLite</h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="../index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="products.html">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a href="inventory.html">
            <i class="fas fa-warehouse"></i>
            <span>Inventory</span>
          </a>
        </li>
        <li>
          <a href="suppliers.html">
            <i class="fas fa-truck"></i>
            <span>Suppliers</span>
          </a>
        </li>
        <li class="active">
          <a href="orders.html">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Orders</h1>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="window.location.href='create-order.html'">
            <i class="fas fa-plus"></i> Create Order
          </button>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="card">
        <div class="card-body">
          <div class="search-container">
            <input type="text" id="order-search" class="form-control" placeholder="Search orders...">
            <select id="order-status-filter" class="form-control">
              <option value="">All Statuses</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <div class="date-range">
              <input type="date" id="date-from" class="form-control">
              <span>to</span>
              <input type="date" id="date-to" class="form-control">
            </div>
            <button class="btn btn-primary" id="search-btn">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Order Stats -->
      <div class="stats-container">
        <div class="stat-card products">
          <i class="fas fa-shopping-cart"></i>
          <h3 id="total-orders">0</h3>
          <p>Total Orders</p>
        </div>
        <div class="stat-card inventory">
          <i class="fas fa-clock"></i>
          <h3 id="pending-orders">0</h3>
          <p>Pending Orders</p>
        </div>
        <div class="stat-card suppliers">
          <i class="fas fa-truck"></i>
          <h3 id="shipped-orders">0</h3>
          <p>Shipped Orders</p>
        </div>
        <div class="stat-card orders">
          <i class="fas fa-dollar-sign"></i>
          <h3 id="total-revenue">$0</h3>
          <p>Total Revenue</p>
        </div>
      </div>

      <!-- Orders Table -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Order List</h2>
        </div>
        <div class="table-container">
          <table id="orders-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Orders will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/orders.js"></script>
</body>
</html>
